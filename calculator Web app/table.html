<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="./table.css">
</head>
<body>
    <table class="calc" >
        <tr >
            <td colspan="4" class="screen">
                <p class="ans">1 + 2</p>
                <p class="input_value"></p>
        </tr>
        <tr>
            <td colspan="2" class="danger">CLEAR</td>
            <td colspan="2" class="primary">DELETE</td>
        </tr>
        <tr>
            <td class="btn">7</td>
            <td class="btn">8</td>
            <td class="btn">9</td>
            <td class="sign">âž—</td>
        </tr>
        <tr>
            <td class="btn">4</td>
            <td class="btn">5</td>
            <td class="btn">6</td>
            <td class="sign">x</td>
        </tr>
        <tr>
            <td class="btn">1</td>
            <td class="btn">2</td>
            <td class="btn">3</td>
            <td class="sign">-</td>
        </tr>
        <tr>
            <td class="btn">.</td>
            <td class="btn">0</td>
            <td class="result">=</td>
            <td class="sign">+</td>
        </tr>
    </table>
</body>
<script src="./table.js"></script>
</html>
