<!DOCTYPE html>
<html>
<head>
  <title>Age Calculator</title>
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
}

form {
  margin: 20px auto;
  width: 50%;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="number"] {
  width: 100%;
  height: 30px;
  padding: 10px;
  font-size: 18px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button[type="submit"] {
  width: 100%;
  height: 30px;
  padding: 10px;
  font-size: 18px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

#result {
  font-size: 24px;
  font-weight: bold;
  margin-top: 20px;
}
</style>
<body>
  <h1>Age Calculator</h1>
  <form>
    <label for="birth-year">Enter your birth year:</label>
    <input type="number" id="birth-year" min="1900" max="2022">
    <button type="submit">Calculate Age</button>
  </form>
  <p id="result"></p>

  <script>
    const birthYearInput = document.getElementById('birth-year'); // <input>.value = 2022
    const resultElement = document.getElementById('result');

    document.addEventListener('DOMContentLoaded', function() {
      const form = document.querySelector('form');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const birthYear = parseInt(birthYearInput.value); // 2014
        const currentYear = new Date().getFullYear(); // 2024
        const age = currentYear - birthYear;
        resultElement.innerHTML = "You are "+ age + " years old.";
      });
    });
  </script>
</body>
</html>
